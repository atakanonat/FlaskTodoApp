<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>To-Do</title>
  </head>
  <body>
    <div class="mt-5 container">
      <h3>Todo List</h3>
      <hr />
      <form action="/add" method="post">
        <div class="input-group mb-4">
          <span>
            <button
              type="submit"
              class="btn btn-primary btn-sm mr-2"
              style="margin-top: 3.5px"
            >
              <i class="fas fa-plus"></i></button
          ></span>
          <input
            type="text"
            class="form-control"
            name="title"
            placeholder="Enter a to-do"
          />
        </div>
      </form>
      {% if todos == [] %}
        <div class="alert alert-warning" role="alert">
            You have not anything to do.
        </div>
      {% else %}
      {% for todo in todos %}
      <div class="card shadow mb-2">
        <a href="/complete/{{todo["id"]}}" id="todo{{todo["id"]}}"
        {% if todo["complete"] == False %} 
        class="list-group-item list-group-item-action" > {{ todo["title"] }}
        {% else %} 
        class="list-group-item list-group-item-action list-group-item-success" > {{ todo["title"] }}
        <small> <i class="fas fa-check"></i> (Task Completed)</small>
        {% endif %}
        </a>
        <a href="/delete/{{todo["id"]}}" type="button" class="btn btn-danger btn-sm"> <small><i class="fas fa-times"></i> Delete Task</small></a> 
      </div>
      {% endfor %}
      {% endif %}

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
